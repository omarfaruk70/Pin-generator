<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom css link -->
    <link rel="stylesheet" href="style.css">
    <title>Pin generator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="current-pin" class="form-control"  type="text">
                    <button id="generate-pin" class="generate-btn">Generate pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="match-pin" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calculator-body">
                            <div class="table-row">
                                <button value="7" onclick="calculate('7')">7</button>
                                <button value="8" onclick="calculate('8')">8</button>
                                <button value="9" onclick="calculate('9')">9</button>
                            </div>
                            <div class="table-row">
                                <button value="4" onclick="calculate('4')">4</button>
                                <button value="5" onclick="calculate('5')">5</button>
                                <button value="6" onclick="calculate('6')">6</button>
                            </div>
                            <div class="table-row">
                                <button value="1" onclick="calculate('1')">1</button>
                                <button value="2" onclick="calculate('2')">2</button>
                                <button value="3" onclick="calculate('3')">3</button>
                            </div>
                            <div class="table-row">
                                <button value="#" onclick="">←</button>
                                <button value="0" onclick="calculate('0')">0</button>
                                <button value="C" onclick="clearMe()">C</button>
                            </div>
                            <button id="submit" type="submit" class="submit-btn">Submit</button>
                            <p class="action-left">3 try left</p>
                        </div>
                    </div>
                </div>

            </div>
            <div class="notify-section">
                <p id="wrongPin" class="notify"> ❌ Pin didn't match, Please try again</p>
                <p id="matchedPin" class="notify"> ✅ Pin matched... Secret door is opening for you.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
